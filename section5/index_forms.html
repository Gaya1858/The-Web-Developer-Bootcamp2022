<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <!-- the form element represents a document section containing interactive controls for submitting information. -->
    <!-- The action attribute specifies WHERE the form data should be sent. -->
    <!-- The method attribute specifies which HTTP method should be used*will discuss this later) -->
    <h1>Forms Demo</h1>
    <button>Please do not sumbit this button!</button>
    <form action="/tacos">
        <!-- Labels -->
        <!-- we can give check box label using label -->
        <!-- each label contan input for that -->

        <!-- input element: 20+ different element we use inthe form -->
        <!-- no closing tages for input tag -->
        <p>
            <label for="user">Enter a Username: </label> <!-- for takes come id for the labeling item -->
            <input id="user" type="username" placeholder="Username" name="username">
            <!-- text input just box for typing -->

        </p>
        <p>
            <label for="pass">Enter your password: </label>
            <input id="pass" type="password" placeholder="Password" name="password"> <!-- password input -->

        </p>
        <p>
            <label for="color">Pick a color: </label>
            <input id="color" type="color" placeholder="Pick color" name="color"> <!-- colour picker input -->

        </p>
        <p>
            <label for="nu"> Enter a number</label>
            <input id="nu" type="number" placeholder="Enter number" name="num"> <!-- drop down numbers input -->

        </p>
        <!-- buttons -->
        <!-- there are many buttons like login, sign up, submit, click... -->
        <!-- button inside the fprm is submittable. but outside is not. ex is in the top -->
        <button>Submit</button>
        <button type="button">This won't submit the form!</button>
        <!-- button is not submittable inside form if you given type attribute -->
        <button>here</button>
        <input type="submit" value="Click Me!">
        <!-- when you submit the form you get to see the below on website tab
        http://127.0.0.1:5500/tacos?username=gayathri&password=laya&color=%234f5503&num=3 -->
        <!-- the name attributes from input are showing in the link -->
    </form>

    <!-- just search form -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <!-- check boxes-->
    <h2>More form inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
    </form>
    <!-- this one checks itself the checkbox -->
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
    </form>

    <!-- radio button. you can only check one of the radio buttons at a time-->
    <form action="/birds">
        <p>
            <input type="radio" name="size" id="S" value="s">
            <label for="S">S </label>
            <input type="radio" name="size" id="M" value="m">
            <label for="M">M </label>
            <input type="radio" name="size" id="L" value="l">
            <label for="L">L </label>
        </p>
        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="veg">Vegetarian</option>
                <option value="Mut">Lamb </option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese amount" id="cheese">
        </p>
        <p>
            <label for="special">Any Special Requests</label>
            <textarea name="sss" id="special" cols="30" rows="10"></textarea>
        </p>
        <button>submit</button>
    </form>
    <!-- validation forms like password length and accepted letters-->
    <!-- built in browser validator explained, customized validation can be done using javascript-->
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required minlength="5" maxlength="20">
            <!-- attribute required used here to press that the First name is must one -->
        </p>
        <button>submit</button>
    </form>
    <h2>Pattern Demo</h2> <!-- has already built pattern that are email, url and so on -->
    <form action="/dummy">
        <p>
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
