<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Bird Table</title>
</head>
<!-- 2d, 3d and multidimentional tables.
    you can show images using a table,
    it used for tabular data,
    you can use bunch of elements inside the table and make it look nicer
    ex: you can align planets image using table!-->

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass</th>
                <th>Maximum mass</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Common Ostrich</td>
                <td>104 (230)[9]</td>
                <td>156.8 (346)[9]</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali ostrich</td>
                <td>90 (200)[9]</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33 (73)</td>
                <td>70 (150)</td>
                <td>No</td>

            </tr>
        </tbody>

    </table>
    <h2>Table-2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2"> Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td> Common Ostrich</td>
                <td>104 </td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali ostrich</td>
                <td>90 </td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33</td>
                <td>73</td>
                <td>No</td>

            </tr>
        </tbody>

    </table>


</body>

</html>
